<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradebook Application</title>
</head>
<body>
<h1>Gradebook Application</h1>

    <p>Enter the student's data:</p>
    <br>
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName">
    <br>
    <br>
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" id="lastName">
    <br>
    <br>
    <label for="pointsEarned">Points Earned</label>
    <input type="number" name="pointsEarned" id="pointsEarned" min="0" max="100" step="1">
    <br>
    <br>
    <label for="pointsPossible">Points Possible</label>
    <input type="number" name="pointsPossible" id="pointsPossible" min="0" max="100" step="1">
    <br>
    <br>
    <button id="StudentData">Add Student Grade Info</button>
    <br>
    <br>
    <button id="sortByGrade">Sort by Grade</button>
    <button id="sortByName">Sort by Name</button>
    <br>
    <p id="results"></p>
</body>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="code.js"></script>
</html>
